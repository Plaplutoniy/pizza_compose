
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "123"
      POSTGRES_DB: pizzaman
      image: plutoniym/pizzaman_db:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      

  app:
    build: . 
    restart: always
    image: plutoniym/pizzaman_app:latest
    ports:
      - "8001:8001"
    depends_on:
      - db
volumes:
  postgres_data: